<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的原型</title>
    <script>
        // 这段代码的作用是直接加载并显示Axure原型的主要内容
        window.onload = function() {
            // 1. 自动隐藏掉那个卡住的工具栏
            var toolbar = document.getElementById('_axure_toolbar');
            if (toolbar) {
                toolbar.style.display = 'none';
            }

            // 2. 找到原型内容的iframe并让它全屏显示
            var iframe = document.getElementById('mainFrame');
            if (iframe) {
                iframe.style.position = 'absolute';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
            }

            // 3. 确保body没有边距，充满整个屏幕
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.body.style.overflow = 'hidden';
        };
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 这行代码是核心：直接加载Axure生成的真实内容页面 -->
    <iframe id="mainFrame" src="resources/start.html" width="100%" height="100%" frameborder="0"></iframe>
</body>
</html>
